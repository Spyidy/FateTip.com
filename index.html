<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortune Teller</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
    }
    .bubble {
        position: absolute;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        animation: moveUp 10s infinite linear;
    }
    @keyframes moveUp {
        from {
            bottom: 0;
        }
        to {
            bottom: 100vh;
        }
    }
    .crystalBall {
        position: fixed;
        bottom: 250px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 200px;
        background: radial-gradient(circle at 50% 50%, #ffeb3b, #ffc107);
        border-radius: 50%;
        box-shadow: 0 0 50px rgba(255, 235, 59, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.3);
        cursor: pointer;
        animation: shine 2s infinite alternate;
        z-index: 2;
    }
    @keyframes shine {
        0%, 100% {
            box-shadow: 0 0 50px rgba(255, 235, 59, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        50% {
            box-shadow: 0 0 70px rgba(255, 235, 59, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
    }
    .fortuneText {
        position: fixed;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: white;
        text-align: center;
        z-index: 3;
        display: none;
    }
    .crystalButton {
        position: fixed;
        bottom: 150px;
        left: 50%;
        transform: translateX(-50%);
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 2;
    }
</style>
</head>
<body>

<h1 style="position: fixed; top: 50px; left: 50%; transform: translateX(-50%); font-size: 36px; color: white; z-index: 2;">Welcome to the Fortune Teller's Den</h1>

<!-- Crystal Ball -->
<div class="crystalBall" onclick="revealFortune()"></div>

<!-- Fortune Text -->
<p id="fortuneText" class="fortuneText">Your fortune awaits...</p>

<!-- Crystal Button -->
<button class="crystalButton" onclick="revealFortune()">Click The Crystal</button>

<!-- Bubbles -->
<script>
    var fortunes = [
        "You will find great success in your future endeavors.",
        "A new opportunity will present itself to you soon.",
        "Expect a pleasant surprise in the near future.",
        "Your hard work will pay off in unexpected ways.",
        "Good fortune will come to you if you remain optimistic.",
        "Beware of missed opportunities; keep your eyes open.",
        "Your creativity will lead you to new and exciting ventures.",
        "Trust your instincts; they will guide you wisely.",
        "A period of prosperity is on the horizon.",
        "Remember to take risks; they may lead to great rewards."
    ];

    function revealFortune() {
        var randomIndex = Math.floor(Math.random() * fortunes.length);
        var randomFortune = fortunes[randomIndex];
        var fortuneText = document.getElementById("fortuneText");
        fortuneText.textContent = randomFortune;
        fortuneText.style.display = "block";
        setTimeout(function() {
            fortuneText.style.display = "none";
        }, 5000); // Hide the fortune after 5 seconds
    }

    // Create bubbles
    var colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#8f00ff'];
    setInterval(function() {
        createBubble();
    }, 200); // Spawn a bubble every 0.2 seconds

    function createBubble() {
        var bubble = document.createElement('div');
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * window.innerWidth + 'px';
        bubble.style.bottom = '0';
        bubble.style.width = Math.random() * 30 + 'px';
        bubble.style.height = bubble.style.width;
        bubble.style.background = randomColor;
        document.body.appendChild(bubble);
        setTimeout(function() {
            bubble.remove();
        }, 10000); // Remove the bubble after 10 seconds
    }
</script>

</body>
</html>
